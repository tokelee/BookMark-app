{%extends 'base.html'%}
{%block formcontent%}
<form action="" method="POST">
{{form.csrf_token}}
<h3>PLEASE LOGIN</h3>
<table>  
    <tr>
        <td class="pylabels">{{form.username.label}}</td>
        <td>{{form.username(size=40)}}</td>
    
    </tr>
    <tr>
        <td class="pylabels">{{form.password.label}}</td>
        <td>{{form.password(size=40)}}</td>
    </tr>
    <tr>
        <td class="pylabels">{{form.remember_me.label}}</td>
        <td>{{form.remember_me}}</td>
    </tr>
</table>
<br>
<a href="{{url_for('reset_request')}}">Forget Password?</a>
<button type="submit">Log me in</button> 
</form>
{%endblock%}
